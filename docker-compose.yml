services:
  raworc-postgres:
    image: postgres:15
    container_name: raworc-postgres
    networks:
      - raworc-network
    environment:
      POSTGRES_DB: raworc
      POSTGRES_USER: raworc
      POSTGRES_PASSWORD: raworc
    ports:
      - "5433:5432"
    volumes:
      - raworc-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raworc"]
      interval: 10s
      timeout: 5s
      retries: 5

  raworc-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    image: raworc-server:latest
    container_name: raworc-server
    networks:
      - raworc-network
    depends_on:
      raworc-postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://raworc:raworc@raworc-postgres:5432/raworc
      JWT_SECRET: ${JWT_SECRET:-development-secret-key}
      RUST_LOG: info
    ports:
      - "9000:9000"
    volumes:
      - ./logs:/app/logs

  raworc-operator:
    build:
      context: .
      dockerfile: Dockerfile.operator
    image: raworc-operator:latest
    container_name: raworc-operator
    networks:
      - raworc-network
    depends_on:
      raworc-postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://raworc:raworc@raworc-postgres:5432/raworc
      HOST_AGENT_IMAGE: raworc-host:latest
      HOST_AGENT_CPU_LIMIT: "0.5"
      HOST_AGENT_MEMORY_LIMIT: "536870912"  # 512MB
      HOST_AGENT_DISK_LIMIT: "1073741824"    # 1GB
      HOST_AGENT_VOLUMES_PATH: /var/lib/raworc/volumes
      RUST_LOG: info
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - raworc-volumes:/var/lib/raworc/volumes

  # Build the host image but don't run it as a service
  # This image is used by the operator to create session containers
  raworc-host-build:
    build:
      context: .
      dockerfile: Dockerfile.host
    image: raworc-host:latest
    command: echo "Host image built successfully"
    profiles:
      - build-only

networks:
  raworc-network:
    driver: bridge
    name: raworc-network

volumes:
  raworc-postgres-data:
  raworc-volumes: